services:
  # Backend API Service
  - type: web
    name: thriftify-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd Backend && npm install
    startCommand: cd Backend && node app.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGO_URI
        sync: false
      - key: DB_NAME
        value: thriftify
      - key: ACCESS_TOKEN_SECRETE
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRY
        value: 1d
      - key: REFRESH_TOKEN_SECRETE
        generateValue: true
      - key: REFRESH_TOKEN_EXPIRY
        value: 7d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false
      - key: CLOUDINARY_API_KEY
        sync: false
      - key: CLOUDINARY_SECRETE_KEY
        sync: false
      - key: FRONTEND_URL
        value: https://thriftify-frontend.onrender.com
      - key: PAYPAL_CLIENT_ID
        sync: false
      - key: PAYPAL_CLIENT_SECRET
        sync: false
    healthCheckPath: /
    
  # Frontend Static Site
  - type: web
    name: thriftify-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: cd Frontend && npm install && npm run build
    staticPublishPath: Frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://thriftify-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
